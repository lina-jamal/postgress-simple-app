<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Student App</a>
    </div>
  </nav>

  <form class="form" action="/student" method="post">
    <input type="text" name="firstName" value="" placeholder="first name">
    <input type="text" name="secondName" value="" placeholder="secound name">
    <input type="text" name="location" value="" placeholder="location">
    <!-- <label for="cars">Choose a car:</label> -->

    <select name="classId" id="class">
      <option value="1">A</option>
      <option value="2">B</option>
      <option value="3">C</option>
    </select>
    <button type="submit" name="button">+ Add student</button>
  </form>
  <div class="students-container">

    <table id="students-table">
      <tr>
        <th>First Name</th>
        <th>second Name</th>
        <th>location</th>
        <th>class</th>
      </tr>
    </table>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
